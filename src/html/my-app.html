<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="my-editor.html">
<link rel="import" href="my-midi.html">

<dom-module id="my-app">
    <template>
        <style>
            :host {
                --app-primary-color: var(--default-primary-color);
                display: block;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            app-header a {
                color: white;
                text-decoration: none;
                font-size: 11pt;
            }

        </style>

        <app-header id="header" effects="waterfall" fixed condenses>
            <app-toolbar>
                <div main-title>Patch Editor</div>
                <a href="https://github.com/csoren/patcheditor">GitHub</a>
            </app-toolbar>
            <paper-tabs selected="{{selected}}" sticky scrollable>
                <paper-tab>Editor</paper-tab>
                <paper-tab>MIDI</paper-tab>
            </paper-tabs>
        </app-header>

        <iron-pages selected="{{selected}}">
            <my-editor id="editor" name="editor"></my-editor>
            <my-midi id="midi" name="midi"></my-midi>
        </iron-pages>
    </template>

    <script>
        class MyApp extends Polymer.Element {

            static get is() {
                return 'my-app';
            }

            static get properties() {
                return {
                    selected: {
                        type: Number,
                        value: 1
                    },
                };
            }

            get midi() {
                return this.shadowRoot.getElementById("midi")
            }

            get editor() {
                return this.shadowRoot.getElementById("editor")
            }

        }

        window.customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
