<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-editor">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
        </style>

        <div class="card">
            <paper-dropdown-menu label="Patch">
                <paper-listbox class="dropdown-content" selected="{{selectedPatch}}">
                    <template is="dom-repeat" items="[[patchItems]]">
                        <paper-item>[[item]]</paper-item>
                    </template>
                </paper-listbox>
            </paper-dropdown-menu>
        </div>
    </template>

    <script>
        class MyEditor extends Polymer.Element {
            static get is() {
                return 'my-editor';
            }

            static get properties() {
                return {
                    selectedPatch: {
                        type: Number,
                        notify: true
                    },
                    patchItems: Array
                };
            }
        }

        window.customElements.define(MyEditor.is, MyEditor);
    </script>
</dom-module>
